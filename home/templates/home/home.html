{% extends "base.html" %}
{% block start %}
        <div class="container-small">
                <div class="row align-items-center">
                        <div class="col-md-6">
                                <h1 class="display-6 mb-3">Welcome to Muktha Homeopathy</h1>
                                <p class="text-muted">Manage patient receipes, search quickly and keep records organized.</p>
                                <a href="/receipes/" class="btn btn-primary btn-primary-custom mt-2">View Receipes</a>
                        </div>

                        <div class="col-md-5 offset-md-1">
                                <div class="card card-recipe p-4">
                                        <h3 class="h5 mb-3">Contact / Quick Form</h3>
                                        <form method="post" novalidate>
                                                {% csrf_token %}
                                                <div class="mb-3">
                                                        <label for="firstName" class="form-label">First name</label>
                                                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                                                </div>
                                                <div class="mb-3">
                                                        <label for="lastName" class="form-label">Last name</label>
                                                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                                                </div>
                                                <div class="mb-3">
                                                        <label for="email" class="form-label">Email</label>
                                                        <input type="email" class="form-control" id="email" name="email" required>
                                                </div>
                                                <div class="mb-3">
                                                        <label for="phone" class="form-label">Phone</label>
                                                        <input type="tel" class="form-control" id="phone" name="phone">
                                                </div>
                                                <div class="d-grid">
                                                        <button class="btn btn-primary btn-primary-custom">Submit</button>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
{% endblock %}
