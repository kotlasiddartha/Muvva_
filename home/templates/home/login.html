{% extends "base.html" %}
{% load static %}
{% block start %}

<div class="container mt-5">
  <div class="text-center mb-3">
    <img src="{% static 'logo.png' %}" alt="logo" style="height:72px; width:auto;">
  </div>
  <form class="col-6 mx-auto card p-3 shadow-lg card-accent" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Login</h2>
        <hr>
        {% if messages %}
    <div class="alert alert-custom" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
        {% endif %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary-custom">Submit</button>

            <p class="muted-small"> Don't have account <a href="/register">Register</a></p>
      </form>

</div>
{% endblock %}
