{% extends "base.html" %}
{% block start %}

<div class="container">
    <form class="mx-auto card p-4 shadow-sm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="h5">Patient Details</h2>
        <hr>
        <div class="mb-3">
          <label class="form-label">Case number</label>
          <input name="case_number" type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input name="receipe_name" type="text" class="form-control">
        </div>

        <div class="row">
          <div class="mb-3 col-md-4">
            <label class="form-label">Age</label>
            <input name="age" type="number" class="form-control">
          </div>
          <div class="mb-3 col-md-4">
            <label class="form-label">Date</label>
            <input name="date" type="date" class="form-control">
          </div>
          <div class="mb-3 col-md-4">
            <label class="form-label">Follow-up date</label>
            <input name="follow_up_date" type="date" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">S/D/W/o</label>
          <input name="relation" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="Married">Married</option>
            <option value="Single">Single</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input name="phone" type="tel" class="form-control">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Occupation</label>
          <input name="occupation" type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input name="address" type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Religion</label>
          <input name="religion" type="text" class="form-control">
        </div>
        
  <h2 class="h6 mt-4">Case Details</h2>
  <hr>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Presenting Complaints</label>
          <textarea class="form-control" name="receipe_description"></textarea>
        </div>

        <hr>
        <h5 class="mt-3">Personal History (optional)</h5>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Appetite</label>
            <input name="appetite" type="text" class="form-control">
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Thirst</label>
            <input name="thirst" type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Cravings</label>
            <input name="cravings" type="text" class="form-control">
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Aversions</label>
            <input name="aversions" type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Bowel Habits</label>
            <input name="bowel_habits" type="text" class="form-control">
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Urine</label>
            <input name="urine" type="text" class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Sleep</label>
            <input name="sleep" type="text" class="form-control">
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Dreams</label>
            <input name="dreams" type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Perspiration</label>
          <input name="perspiration" type="text" class="form-control">
        </div>

        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">Thermal Reaction</label>
            <input name="thermal_reaction" type="text" class="form-control">
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">Habits</label>
            <input name="habits" type="text" class="form-control">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Sexual History</label>
          <input name="sexual_history" type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">past Medical History</label>
          <textarea class="form-control" name="medical_history"></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Family History</label>
          <textarea class="form-control" name="family_history"></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Life Space Investigation</label>
          <textarea class="form-control" name="investigation"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Patient Image</label>
          <input name="receipe_image" type="file" class="form-control">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>

  <!-- search removed from receipes page -->

    
    
  <div class="table-responsive mt-5">
  <!-- table moved to search.html as requested -->
  </div>

</div>
{% endblock %}
