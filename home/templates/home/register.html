{% extends "base.html" %}
{% load static %}
{% block start %}

<div class="container mt-5">
  <div class="text-center mb-3">
    <img src="{% static 'logo.png' %}" alt="logo" style="height:72px; width:auto;">
  </div>
  <form class="col-6 mx-auto card p-3 shadow-lg card-accent" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>

        {% if messages %}
        {{ message.tags }}
  <div class="alert alert-custom" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
          </div>
        {% endif %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First name</label>
                <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last name</label>
                <input type="text" class="form-control" name="last_name" id="username" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary-custom">Submit</button>

            <p class="muted-small"> Already have an account <a href="/login">login</a></p>
        
    </form>

</div>
{% endblock %}
